<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Sale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .checkbox-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .checkbox-group label {
            font-weight: normal;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        input[type="submit"] {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Edit Sale</h2>
    <form action="/edit-sale" method="POST">
        <!-- Sale ID (Hidden Field) -->
        <input type="hidden" name="saleId" value="<!-- Existing sale ID here -->">

        <!-- Date of Sale -->
        <label for="date-of-sale">Date of Sale:</label>
        <input type="date" id="date-of-sale" name="dateOfSale" value="<!-- Existing date here -->" required>

        <!-- Select Customer -->
        <label for="customer">Customer:</label>
        <select id="customer" name="customerId" required>
            <option value="">Select Customer</option>
            <!-- Example Options: Dynamically generated with existing customer pre-selected -->
            <option value="1" <!-- If existing customer --> selected>John Doe</option>
            <option value="2">Jane Smith</option>
            <!-- Add more options as needed -->
        </select>

        <!-- Select Item -->
        <label for="item">Item:</label>
        <select id="item" name="itemId" required>
            <option value="">Select Item</option>
            <!-- Example Options: Dynamically generated with existing item pre-selected -->
            <option value="1" <!-- If existing item --> selected>Item A</option>
            <option value="2">Item B</option>
            <!-- Add more options as needed -->
        </select>

        <!-- Quantity -->
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="<!-- Existing quantity here -->" required>

        <!-- Sales Price -->
        <label for="price">Sales Price:</label>
        <input type="number" id="price" name="salesPrice" step="0.01" value="<!-- Existing price here -->" required>

        <!-- Status -->
        <div class="checkbox-group">
            <label><input type="checkbox" name="status" value="paid" <!-- If paid status --> checked> Paid</label>
            <label><input type="checkbox" name="status" value="unpaid" <!-- If unpaid status --> > Unpaid</label>
        </div>

        <!-- Update Sale Button -->
        <input type="submit" value="Update Sale">
    </form>
</div>

</body>
</html>
