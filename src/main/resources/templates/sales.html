<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            text-align: center;
        }
        .search-container {
            margin-bottom: 20px;
            text-align: right;
        }
        input[type="text"] {
            padding: 8px;
            width: 300px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 8px 16px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        a.new-sale-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
        }
        a.new-sale-link:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h2>Sales Page</h2>

<div class="search-container">
    <form action="/search-sales" method="GET">
        <input type="text" placeholder="Search sales..." name="query">
        <input type="submit" value="Search">
    </form>
</div>

<table>
    <thead>
    <tr>
        <th>Sale ID</th>
        <th>Date of Sale</th>
        <th>Product</th>
        <th>Item</th>
        <th>Quantity</th>
        <th>Sales Price</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <!-- Example row, dynamically generated content goes here -->
    <tr>
        <td>1</td>
        <td>2024-09-01</td>
        <td>Product A</td>
        <td>Item A1</td>
        <td>5</td>
        <td>$500</td>
        <td>Completed</td>
    </tr>
    <!-- More rows as needed -->
    </tbody>
</table>

<a href="/new-sale" class="new-sale-link">Add New Sale</a>

</body>
</html>
