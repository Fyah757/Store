<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
    <style>
        body {
            background: #5a1681;
            color: #34beac;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-bar {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }
        .search-bar input[type="text"] {
            width: 75%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-bar input[type="submit"] {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .new-item-link {
            display: block;
            text-align: right;
            margin-top: 20px;
        }
        .new-item-link a {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .new-item-link a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Items</h2>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="search" placeholder="Search items...">
        <input type="submit" value="Search">
    </div>

    <!-- Items Table -->
    <table>
        <thead>
        <tr>
            <th>Item ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Inventory</th>
            <th>Cost</th>
        </tr>
        </thead>
        <tbody>
        <!-- Example rows, these would be dynamically generated -->
        <tr>
            <td>1</td>
            <td>Item A</td>
            <td>Description for Item A</td>
            <td>50</td>
            <td>$10.00</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Item B</td>
            <td>Description for Item B</td>
            <td>30</td>
            <td>$15.00</td>
        </tr>
        <!-- Add more rows as needed -->
        </tbody>
    </table>

    <!-- Link to New Item Page -->
    <div class="new-item-link">
        <a href="/new-item">Create New Item</a>
    </div>
</div>

</body>
</html>
